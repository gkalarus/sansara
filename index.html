<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sansara</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"

<body>

                <img src="./images/header/facebook.png" alt="facebook icon">
            </div>
            <div class="nav__languages">
                <span>pl</span> <span>en</span>
            </div>
        </div>
        <div class="header__main">
            <img src="./images/header/box.png" alt="box">
            <img src="./images/header/shadow.png" alt="shadow">
            <div class="text-section">
                <p>get this special feeling</p>

                <a href="#">zacznij współpracę</a>

            <img src="./images/header/spheres/6.png" alt="">
            <img src="./images/header/spheres/7.png" alt="">
            <img src="./images/header/spheres/8.png" alt="">
            <img src="./images/header/spheres/9.png" alt="">
            <img src="./images/header/spheres/10.png" alt="">
            <img src="./images/header/spheres/11.png" alt="">
            <img src="./images/header/spheres/12.png" alt="">
            <img src="./images/header/spheres/13.png" alt="">
        </div>
        <div class="header__over">
            <img src="./images/header/spheres/7.png" alt="">
            <img src="./images/header/spheres/8.png" alt="">
            <img src="./images/header/spheres/13.png" alt="">
            <img src="./images/header/spheres/14.png" alt="">
        </div>
    </header>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <footer></footer>

</html>
